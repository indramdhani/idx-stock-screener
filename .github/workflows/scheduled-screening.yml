                      update_text = f'ðŸŒ™ Overnight screening completed\\n\\nStatus: {status}\\nResult: {signals_status}\\nTime: {datetime.now().strftime(\"%H:%M WIB\")}\\n\\nðŸ“… Ready for next trading day'
                      await send_market_update_to_telegram(update_text, config, 'normal')
