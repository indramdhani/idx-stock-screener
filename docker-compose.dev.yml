version: "3.8"

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=development
      - IDX_MODE=dashboard
      - PORT=5000
      - TZ=Asia/Jakarta
    volumes:
      - ./src:/app/src
      - ./main.py:/app/main.py
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
      - ./exports:/app/exports
      - ./src/config:/app/src/config
    ports:
      - "5000:5000"
    depends_on:
      - redis
    command: python3 -m src.dashboard.app --host 0.0.0.0 --port 5000 --debug
    restart: "no"

  screener:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=development
      - IDX_MODE=screening
      - TZ=Asia/Jakarta
    volumes:
      - ./src:/app/src
      - ./main.py:/app/main.py
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
      - ./exports:/app/exports
      - ./src/config:/app/src/config
    depends_on:
      - redis
    command: python3 main.py --mode both --log-level DEBUG
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: idx-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis-dev-data:/data
    ports:
      - "6379:6379"
    restart: "no"

  postgres:
    image: postgres:15-alpine
    container_name: idx-postgres-dev
    environment:
      - POSTGRES_DB=idx_screener
      - POSTGRES_USER=idx_user
      - POSTGRES_PASSWORD=idx_pass
      - TZ=Asia/Jakarta
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: "no"

